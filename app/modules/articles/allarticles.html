<div class="row" data-ng-controller="AllArticlesController" ng-init="sampleData()">
  <div class="row" ng-click="test()" ng-repeat="data in articles">
    <img class="col-md-4 col-sm-6 col-xs-12" ng-src={{data.article.image}}>
    <div class="col-md-8 col-sm-6 col-xs-12 articleHeader">
      <h2>{{data.postTitle}}</h2>
      <h4>{{data.article.title}}</h4>
      <h6>{{data.postSource}}</h6>
      <p ng-repeat="paragraph in articles.article.paragraphs">{{paragraph.currentText}}</p>
    </div>
  </div>
</div>
