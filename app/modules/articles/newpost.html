<div class="row" data-ng-controller="NewPostController">
  <h1>Post a new article</h1>
      <form class="ng-pristine ng-valid">
        <div class="input-group">
          <span class="input-group-addon">Username</span>
          <input type="text" class="form-control" placeholder="Username" ng-model="username">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Post Title</span>
          <input type="text" class="form-control" placeholder="Short description" ng-model="title">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Original Article</span>
          <input type="text" class="form-control" placeholder="Source URL" ng-model="source">
        </div>
        <div class="control-group">
          <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
        </div>
      </form>
      <p ng-show="err" class="error">{{err}}</p>

        <button type="submit" class="btn btn-default" ng-click="createAccount()">Submit</button>
      </div>
    </form>
